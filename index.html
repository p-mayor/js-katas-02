<body>
    <h1>Open the console</h1>
    <script>
        // Add 
        function add(a,b) {
            return a+b
        }
        console.log("add(2,4) = " + add(2,4))

        // Multiply
        function multiply(a,b) {
            var fin = 0
            if (b!=0) {
                for (i=0; i<b; i++) {
                    fin = add(a,fin)
                }
            } else {
                fin = 0
            }
            return fin
        }
        console.log("multiply(6,8) = " + multiply(6,8))

        // Power
        function power(x,n) {
            var fin = 1
            for (j=0; j<n; j++) {
                fin = multiply(x, fin)
            }
            return fin
        }
        console.log("power(2,8)= " + power(2,8))

        // Factorial
        function factorial(x) {
            var fin = x
            while (x>2) {
                fin = multiply(fin,x-1)
                x--
            }
            return fin
        }
        console.log("factorial(4) = " + factorial(4))

        // Fibonacci
        function fibonacci(x) {
            fib_arr = [0,1]
            if (x==0) {
                return 0
            } else if (x==1) {
                fin = 1
                return 1
            } else {
                for (i=2; i<=x; i++){
                    fib_arr.push(add(fib_arr[i-2], fib_arr[i-1]))
                }
            }
            return fib_arr[x-1]
        }
        console.log("fibonacci(8) = " + fibonacci(8))
    </script>
